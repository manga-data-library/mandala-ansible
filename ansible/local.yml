- name: install Local Server
  hosts: local
  become: yes
  roles:
    - common
    - sbt
    - gradle
    - jenkins
    - flyway
    - fabric
    - schemaspy
    - schemaspy/mysql
    - nginx
    - nginx/mandala/master-api
    - nginx/schemaspy
    - mysql
    - mysql/mandala
    - play

- name: deploy repositories
  hosts: local
  become: no
  roles:
    - ruby
    - mandala/db
    - mandala/master-api
    - mandala/analyze-twitter
    - mandala/tsubuyaki
    - mandala/scripts
